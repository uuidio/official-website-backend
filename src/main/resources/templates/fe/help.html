<script>
	$(function () {
		$(".shangqiao").click(function(event) {
			if ($('#nb_invite_ok').length > 0) {
				$('#nb_invite_ok').click();
			}
		});
		$('.problems ul').on('click','.title', function () {
			$(this).parent('li').siblings('li').removeClass('open');
			$(this).parent('li').toggleClass('open');
		});
		var news_page = 1;

		$('.help-arrow-down').on('click', function () {
			news_page += 1;
			getQuestions();
		});
		getQuestions();
		function getQuestions() {
			utils.ajax({
				url: "/questionList.html?page=" + news_page,
				type:"GET",
				dataType:"html",
				contentType :"text/html"
			}).done(function (res) {
				if ($(res).find("ul").find("li").length <= 0) {
					$('.help-arrow-down').hide();
					return;
				}
				$(".problems").find("ul").append($(res).find("ul").html());
			}).fail(function () {

			});
		}
	})
</script>
