<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div id="lists">
    <ul>
        <li th:each="question,iterator : ${questions}" th:if="${questions ne null}">
            <div class="title">
                <p th:text="${question.title}">北极鹅是什么</p>
                <i class="icon-down"></i>
            </div>
            <p class="description" th:text="${question.content}">按提交续费时的最新市场价格进行续费。我们的续费标准与官网价格一致，无需额外服务费用。</p>
        </li>
    </ul>
</div>
</body>
</html>
