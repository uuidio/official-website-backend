<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>
<div th:fragment="header(select)">
    <!--底部导航-->
    <div class="r_header layui-bg-blue">

        <ul class="layui-nav rtNav layui-bg-blue r_h_rmenu" layui-filter="rtTop">
            <li class="layui-nav-item">
                <a href=""><i class="layui-icon" style="font-size: 18px; color:#fff;position: relative; top: 2px;right:4px;">&#xe6c6;</i>欢迎你：<span  th:text="${session.user.nickname}"></span></a>
            </li>

            <li class="layui-nav-item">
                <a href="javascript:void(0);" id="changePassword"><i class="layui-icon" style="font-size: 20px; color:#fff;position: relative; top: 0;right:2px;">&#xe642;</i>修改密码</a>
            </li>

            <li class="layui-nav-item">
                <form th:action="@{${logoutUrl}}" method="post">
                    <a href="#" id="logout"><i class="layui-icon" style="font-size: 14px;color:#fff;position: relative; top: 0;right:4px;">&#xe646;</i>注销</a>
                </form>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
