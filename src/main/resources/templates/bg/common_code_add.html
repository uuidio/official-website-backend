<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <meta charset="UTF-8">
    <title>新增系统参数</title>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="../../../../../public/nzq/layui/css/layui.css" th:href="@{/nzq/layui/css/layui.css}"/>
    <link rel="stylesheet" href="../../../../../public/bg/ec/css/product.css" th:href="@{/bg/ec/css/product.css}"/>
    <link rel="stylesheet" href="../../../../../public/nzq/layui/css/iconfont.css" th:href="@{/nzq/layui/css/iconfont.css}"/>
    <link rel="stylesheet" href="../../../../../public/bg/css/global.css" th:href="@{/bg/css/global.css}"/>
    <script src="../../../../../public/nzq/layui/layui.js"  th:src="@{/nzq/layui/layui.js}"></script>
    <script src="../../../../../public/js/global.js"  th:src="@{/js/global.js}"></script>
</head>
<body>
<div class="body_bg">
    <fieldset class="layui-elem-field layui-field-title">
        <legend th:text="${commonCode ne null ?'修改系统参数':'新增系统参数'}"></legend>
    </fieldset>

    <form class="layui-form" method="post" th:action="@{/bg/commonCode/c/}">
        <input type="hidden" name="id" th:value="${commonCode.id}" th:if="${commonCode ne null}">
        <fieldset class="layui-elem-field layui-field-title" style="border: none">
            <div class="layui-field-box">
                <div class="layui-form-item">
                    <label class="layui-form-label">编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"
                               th:value="${commonCode ne null ?commonCode.code:''}">
                    </div>
                </div>
            </div>
            <div class="layui-field-box">
                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"
                               th:value="${commonCode ne null ?commonCode.name:''}">
                    </div>
                </div>
            </div>
            <div class="layui-field-box">
                <div class="layui-form-item">
                    <label class="layui-form-label">值</label>
                    <div class="layui-input-block">
                        <input type="text" name="codeValue" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"
                               th:value="${commonCode ne null ?commonCode.codeValue:''}">
                    </div>
                </div>
            </div>
            <div class="layui-field-box">
                <div class="layui-form-item">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <input type="text" name="codeType" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"
                               th:value="${commonCode ne null ?commonCode.codeType:''}">
                    </div>
                </div>
            </div>
            <div class="layui-field-box">
                <div class="layui-form-item">
                    <label class="layui-form-label">序号</label>
                    <div class="layui-input-block">
                        <input type="text" name="showOrder" onkeyup='this.value=this.value.replace(/\D/gi,"")' lay-verify="required" placeholder="请输入数字" autocomplete="off" class="layui-input"
                               th:value="${commonCode ne null ?commonCode.showOrder:''}">
                    </div>
                </div>
            </div>
            <div class="layui-field-box">
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" name="remark" id="remark" class="pro_textarea" th:value="${commonCode ne null ?commonCode.remark:''}" th:text="${commonCode ne null ?commonCode.remark:''}"></textarea>
                    </div>
                </div>
            </div>
        </fieldset>
        <div style="text-align: center;margin-bottom: 10px;">
            <button class="layui-btn" lay-submit="">提交</button>
            <a class="layui-btn comeBack">返回</a>
        </div>
    </form>
</div>
<script>
    layui.use(['jquery','form','layer','layedit'], function() {
        var $=layui.$;
        var layer=layui.layer;
        var form = layui.form;
        var layedit = layui.layedit;

        $(".comeBack").on('click', function () {
            location.href =  '/bg/commonCode/v/index.html';
        })

    });
</script>

</body>
</html>
